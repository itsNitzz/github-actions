name: 04 - Using Actions

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest  
        steps:
          - name: Checkout Code
            uses: actions/checkout@v6
            
          - name: Setup Node
            uses: actions/setup-node@v6
            with:
                node-version: 24.x

          - name: Install Dependencies
            run: npm ci
            working-directory: 04-using-actions/react-app


