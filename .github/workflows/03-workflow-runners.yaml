name: 03 - Workflow Runners

on: 
    push:
    workflow_dispatch:
  
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This is job is running on Ubuntu runner."
                echo "$RUNNER_OS"
            
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              shell: bash
              run: |
                echo "This is job is running on Windows runner."
                echo "$RUNNER_OS"
                
    mac-echo:
        runs-on: macos-latest
        steps:
            - name: Show OS
              run: |
                echo "This is job is running on MacOS runner."
                echo "$RUNNER_OS"            
    
                
    
                

